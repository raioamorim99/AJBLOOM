<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Produto | AJBLOOM</title>
  <link rel="stylesheet" href="/Css/index.css" />
</head>
<body>
  <header class="header">
    <div class="topo">
      <a href="/HTML/index.html" class="btn-voltar">← Voltar à loja</a>
    </div>
  </header>

  <main class="container" style="margin-top: 120px;">
    <div class="produto-detalhe" style="display: flex; flex-wrap: wrap; gap: 40px;">
      <div class="imagem" style="flex: 1; min-width: 300px;">
        <img id="produto-img" src="" alt="Imagem do Produto" style="width: 100%; border-radius: 10px;" />
      </div>

      <div class="info" style="flex: 1; min-width: 300px;">
        <h1 id="produto-nome" style="font-family: 'Dancing Script', cursive; font-size: 2rem;"></h1>
        <p id="produto-preco" class="produto-preco" style="font-size: 1.5rem; margin-top: 10px;"></p>
        <p id="produto-desc" style="margin: 20px 0; line-height: 1.6;"></p>
        <button id="btn-favoritar" class="btn-favoritar" style="font-size: 1.5rem;">♡ Favoritar</button>
      </div>
    </div>
  </main>

  <script src="/JS/produto.js"></script>
</body>
</html>
